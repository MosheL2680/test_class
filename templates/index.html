<!DOCTYPE html>
<html>
<head>
    <title>Flask Endpoint Interaction</title>
    <script src="{{ url_for('static', filename='functions.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Flask Endpoint Interaction</h1>

    <h2>Sum of Digits</h2>
    <form id="sumOfDigitsForm">
        <label for="sumNumber">Enter a number:</label>
        <input type="number" id="sumNumber" name="sumNumber">
        <button type="button" onclick="getSumOfDigits()">Get Sum of Digits</button>
    </form>
    <p id="sumResult"></p>

    <h2>Is Palindrome</h2>
    <form id="isPalindromeForm">
        <label for="palindromeNumber">Enter a number:</label>
        <input type="number" id="palindromeNumber" name="palindromeNumber">
        <button type="button" onclick="checkPalindrome()">Check Palindrome</button>
    </form>
    <p id="palindromeResult"></p>

    <h2>My Zip</h2>
    <form id="myZipForm">
        <label for="zipList1">Enter list 1 (comma-separated values):</label>
        <input type="text" id="zipList1" name="zipList1"><br>
        <label for="zipList2">Enter list 2 (comma-separated values):</label>
        <input type="text" id="zipList2" name="zipList2"><br>
        <button type="button" onclick="performMyZip()">Perform My Zip</button>
    </form>
    <p id="myZipResult"></p>

    <h2>Addition</h2>
    <form id="additionForm">
        <label for="addNum1">Enter number 1:</label>
        <input type="number" id="addNum1" name="addNum1" required>
        <label for="addNum2">Enter number 2:</label>
        <input type="number" id="addNum2" name="addNum2" required>
        <button type="button" onclick="performAddition()">Perform Addition</button>
    </form>
    <p id="additionResult"></p>

    <h2>Subtraction</h2>
    <form id="subtractionForm">
        <label for="subNum1">Enter number 1:</label>
        <input type="number" id="subNum1" name="subNum1">
        <label for="subNum2">Enter number 2:</label>
        <input type="number" id="subNum2" name="subNum2">
        <button type="button" onclick="performSubtraction()">Perform Subtraction</button>
    </form>
    <p id="subtractionResult"></p>

</body>
</html>
